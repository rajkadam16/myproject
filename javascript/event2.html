<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childContainer {
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: rgb(227, 227, 28);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click",(e)=>{
            alert("child was click")
            e.stopPropagation()
        })
        document.querySelector(".childContainer").addEventListener("click",(e)=>{
            alert("childContainer was click")
            e.stopPropagation()
        })
        document.querySelector(".container").addEventListener("click",(e)=>{
            alert("container was click")
        })
        function mutlticolor (){
            let val1 =  Math.ceil(0+Math.random()*255);
            let val2 =  Math.ceil(0+Math.random()*255);
            let val3 =  Math.ceil(0+Math.random()*255);
            return `rgb (${val1},${val2},${val3})`
        }
        let a = setInterval (()=>{
        document.querySelector(".child").style.backgroundcolor=mutlticolor();
        },1000);
    </script>
</body>

</html>
