<body>
    <input value="text" /> <button>toggleAttribute("disabled")</button>

    <script>
        const button = document.querySelector("button");
        const input = document.querySelector("input");

        button.addEventListener("click", () => {
            input.toggleAttribute("disabled");
        });
    </script>
